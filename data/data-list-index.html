<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="data-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script type="text/x-template" class="userTemplate">
        {{#each userData}}
        <tr>
          <td>{{firstName}}</td>
          <td>{{services}}</td>
          <td>{{currentDate}}</td>
          <td>{{appoinmentDate}}</td>

        </tr>
        {{/each}}
    </script>
</head>

<body>

    <div class="Container">
        <div class="heading">
            <div class="white">
                <img class="headimg" src="e-homeaffairs.jpg" alt="">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="./data/data-list-index.html">Data</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="data-with-chart">
            <div class="data-list">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Services</th>
                        <th>Ticket Created </th>
                        <th>Due Date </th>

                    </tr>
                    <tbody class="userData">

                    </tbody>
                </table>
            </div>
            <div class="ba">
                <h2 class="bar">Bar Graph</h2>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>



    <div class="btnz">
        <a href="/statistics/stats.html"><input class="button1" type="button" value="Proceed"></a>
    </div>


    <div class="buttons">
    </div>

    <div class="button">

    </div>
    </div>


    <script src="./data.js"></script>



</body>

</html>
