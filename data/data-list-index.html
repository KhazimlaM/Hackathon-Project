<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="data-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>

<body>


    <div class="Container">

        <script type="text/x-template" class="userTemplate">
            {{#each userData}}
            <tr>
              <td>{{firstName}}</td>
              <td>{{services}}</td>
              <td>{{currentDate}}</td>
            </tr>
            {{/each}}
        </script>

        <div class="heading">
            <div class="white">
                <img class="headimg" src="e-homeaffairs.jpg" alt="">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="./data/data-list-index.html">Data</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="data-list">

            <table>
                <tr>
                    <th>Name</th>
                    <th>Services</th>
                    <th>Date</th>
                </tr>
                <tbody class="userData">

                </tbody>
            </table>
        </div>

        <br>
        <br>
        <br>
    </div>

    <div class="button1">
        <a href="/statistics/stats.html"><input class="buttons" type="button" value="Proceed"></a>
    </div>

    <div class="button2">
        <input class="button" type="button" value="View statistics">
    </div>
    </div>


    <script src="./data.js"></script>

</body>

</html>
